<!DOCTYPE html>
<html>
	<head th:replace="fragments/common :: head('로그인')">

	</head>
<script>
$(function() {
	$('.loginbtn').click(function() {
		if($('#m_id').val()=='') {
			$('#l_confirm').html('<b>아이디</b>를 입력해주세요.')
			$('#m_id').focus();
			return false;
		}	
		if($('#m_pw').val()=='') {
			$('#l_confirm').html('<b>비밀번호</b>를 입력해주세요.')
			$('#m_pw').focus();
			return false;
		}
		document.getElementById('logform').submit();
	})
	
})
</script>
<body>
	<nav class="header-wrap" id="header-wrap" th:replace="fragments/common :: menu('login')">

	</nav>
		<div class="body-wrap">
			<div class="headertext"><h1>회원 로그인</h1></div>
			<div class="content-wrap">
				<form th:action="@{/account/login}" method="post" id="logform">
					<div class="login">
						<h2>로그인</h3>
						<div>
							<input type="text" id="m_id" name="username" placeholder="아이디" />
							<input type="password"  id="m_pw" name="password" placeholder="비밀번호" /><span id="l_confirm"></span>
						</div>
						<div th:if="${param.error}" class="alert alert-danger" role="alert">
							<b>아이디 또는 비밀번호가 틀렸습니다.</b>
						</div>
						 <div th:if="${param.logout}" class="alert alert-primary" role="alert">
							<b>로그아웃 되었습니다.</b>
						</div>
						<button type="button" class="loginbtn">로그인</button>
						<button type="button">회원가입</button>
					</div>
				</form>
			</div>
		</div>
		<footer th:replace="fragments/common :: footer">

		</footer>
</body>
</html>
